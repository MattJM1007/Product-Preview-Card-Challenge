<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- style sheet -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <picture>
          <source media="(width > 648px)" srcset="./images/image-product-desktop.jpg" />
          <img class="product-card__image" src="./images/image-product-mobile.jpg" alt="chanel perfume bottle" />
        </picture>

        <div class="product-card__info flow-content">
          <span class="tag text-light">Perfume</span>
          <h1 class="name text-accent">Gabrielle Essence Eau De Parfum</h1>
          <p class="description text-light">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <p class="price text-accent flex align-center">$149.99<span class="text-light">$169.99</span></p>

          <button class="button flex align-center">
            <img class="button__icon" src="./images/icon-cart.svg" alt="" aria-hidden="true" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/MattJM1007">Matthew Miguel</a>.
    </footer>
  </body>
</html>
